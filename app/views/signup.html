#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="content box">
    <div class="columns">
        <div class="column is-half">
            <form action="/register" method="POST">
                <h3 class="subtitle">Register</h3>
                <div class="field is-horizontal field-body">
                    <div class="field">
                        <label class="label"><span class="icon"><i class="fas fa-user"></i></span> First Name</label>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="First Name" name="firstname">
                        </p>
                    </div>
                    <div class="field">
                        <label class="label"><span class="icon"><i class="fas fa-user"></i></span> Last Name</label>
                        <p class="control">
                            <input class="input" type="text" placeholder="Last Name" name="lastname">
                        </p>
                    </div>
                </div>
                <div class="field">
                    <label class="label"><span class="icon"><i class="fas fa-envelope"></i></span> Email</label>
                    <input class="input" placeholder="Email" name="email">
                </div>
                <div class="field">
                    <label class="label"><span class="icon"><i class="fas fa-lock"></i></span> Password</label>
                    <input class="input" type="password" name="password">
                </div>
                <button class="button is-link is-info">Submit</button>
            </form>
        </div>
        <div class="column is-full-width">
            <figure class="image is-square">
                <img src="/public/images/weather-instrument.jpg">
            </figure>
        </div>
    </div>
</section>
