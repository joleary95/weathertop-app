#{extends 'main.html' /}
#{set title:'login' /}
#{welcomemenu id:"login"/}


<div class="columns has-text-centered">
    <div class="column is-half mt-4">
        <form action="/authenticate" method="POST">
            <h3 class="subtitle">Log-in</h3>
            <div class="field">
                <label class="label"><span class="icon"><i class="fas fa-envelope"></i></span> Email</label>
                <input class="input" placeholder="Email" name="email">
            </div>
            <div class="field">
                <label class="label"><span class="icon"><i class="fas fa-lock"></i></span> Password</label>
                <input class="input" type="password" name="password">
            </div>
            <button class="button is-link is-info">Login</button>
        </form>
    </div>
    <div class="column is-half">
        <figure class="image is-full-width">
            <img src="/public/images/ios_weather_icons.webp" alt="Weather Station logo">
        </figure>
    </div>
</div>
