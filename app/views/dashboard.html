#{extends 'main.html' /}
#{set title:'Dashboard' /}
#{set listing:'WeatherTop Stations' /}

#{menu id:"dashboard"/}

#{list items:stations, as:'station'}
<section class="content box has-background-light">
  <h2 class="title is-4 has-text-dark">
    ${station.name}
    <span class="icon">
      <i class="fas fa-satellite"></i>
    </span>
  </h2>
  <p class="has-text-grey">
    latitude: ${station.latitude}<br>
    longitude: ${station.longitude} <br>
  </p>
  <a href="/stations/${station.id}" class="icon has-text-primary">
    <i class="fas fa-folder"></i>
  </a>
  <a href="/dashboard/deleteStation/${station.id}" class="icon has-text-danger">
    <i class="fas fa-trash"></i>
  </a>
</section>
#{/list}
#{addstation /}
